<!doctype html>
<html>
    <head>
        <title>List of users</title>
    </head>
    <body>
        <form action="/users" method="get">
            <input type="search" name="term" value="{{ search }}" />
            <input type="submit" value="Search" />
          </form>
        
        <table>
        {% for user in users %}
            <tr>
                <td><b> {{ user }} </b> </td>
            </tr>
        {% endfor %}
        </table>

    </body>
</html>
