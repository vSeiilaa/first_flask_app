<h1>{{ book.name }} </h1>
<p> Book Id = {{ book.id }} </p>
<h2> Book summary </h2>
<p> {{ book.summary }} </p>
<br>
<a href="{{ url_for('book_edit', id=book.id) }}"><p>Click Here</a> to edit the book information</p>
<a href="{{ url_for('books_get') }}"><p>Click Here</a> to go to the Home Page</p>

<h3>Danger zone! <br></h3>
<form action="{{ url_for('book_delete', id=book.id) }}" method="post" 
onsubmit="return confirm('Are you sure you want to delete this record? This action cannot be undone.');">
<input type="submit" value="Remove">
</form>
