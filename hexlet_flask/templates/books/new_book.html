<!doctype html>
<html>
  <head>
    <title>Let's create a new book</title>
    <h1>What this book was about? </h1>
  </head>
  <body>
<form action="/books" method="post">
    <div>
      <label>
        Book title
        <input type="text" name="name" value="{{ book.name }}">
      </label>
      {% if errors %}
        <div>{{ errors.name }}</div>
      {% endif %}
    </div>
    <div>
      <label>
        Summary
        <input type="text" required name="summary" value="{{ book.summary }}">
      </label>
      {% if errors %}
        <div>{{ errors.summary }}</div>
      {% endif %}
    </div>
  
    <input type="submit" value="Submit">
  </form>
    </body>
  </html>
